<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Now Playing on Plexamp</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>
    <div id="clock"></div>
</header>

<main>
    <section class="now-playing">
        <div class="album-art">
            <img src="" alt="Album Art" id="album-art">
        </div>
        <div class="track-details">
            <h1 id="track-title">Track Title</h1>
            <h2 id="track-artist">Artist Name</h2>
            <h3 id="track-album">Album Name (Year)</h3>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
        </div>
    </section>
</main>

<!-- Settings Cogwheel Icon -->
<button id="settings-button" title="Settings">
    <img src="https://img.icons8.com/ios-glyphs/30/000000/settings.png" alt="Settings">
</button>

<!-- Settings Modal -->
<div id="settings-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal">&times;</span>
        <h2>Settings</h2>
        <label for="plex-ip">Plex IP Address:</label>
        <input type="text" id="plex-ip" placeholder="Enter Plex IP">
        <label for="plex-token">Plex Token:</label>
        <input type="text" id="plex-token" placeholder="Enter Plex Token">
        <label for="theme-select">Select Theme:</label>
        <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="dark-oled">Dark (OLED)</option>
            <option value="bubblegum">Bubblegum</option>
            <option value="pastel">Pastel</option>
            <option value="gradient">Gradient</option>
            <option value="glass">Glass</option>
        </select>
        <label for="time-format">Time Format:</label>
        <select id="time-format">
            <option value="24h">24-hour</option>
            <option value="12h">12-hour (AM/PM)</option>
        </select>
        <label for="https-toggle">use HTTPS:</label>
        <input type="checkbox" id="https-toggle">
        <button id="save-settings">Save Settings</button>
    </div>
</div>


<!-- Include JavaScript Files -->
<script src="https://unpkg.com/node-vibrant/dist/vibrant.min.js"></script>
<script type="module" src="scripts/main.js"></script>
</body>
</html>
